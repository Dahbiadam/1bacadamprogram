  <style>
    :root {
  --bg: #f8f9fb;

  --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}
    [data-theme="dark"] {
      --bg: #1a1a1d;
      --text: #f0f0f0;
      --card: #262626;
      --accent: #90caf9;
      --highlight: #33334d;
    }
    * {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
    body {
  margin: 0;
  font-family: var(--font);
  background-color: var(--bg);
  color: var(--text);
  transition: background-color 0.3s ease, color 0.3s ease;
}
    header {
  background-color: var(--accent);
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 10px 20px var(--shadow);
  font-size: 1.2rem;
  letter-spacing: 0.5px;
}
    #themeToggle {
  background: white;
  color: var(--accent);
  border: none;
  border-radius: var(--radius);
  padding: 0.5rem 1.2rem;
  font-weight: 600;
  box-shadow: 0 2px 6px var(--shadow);
  cursor: pointer;
  transition: all 0.3s ease;
}
    .container {
      display: flex;
      height: calc(100vh - 70px);
    }
    .sidebar {
      width: 280px;
      background-color: var(--card);
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }
    .content {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .subject-title {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .topic-list {
      margin-left: 1rem;
    }
    .topic {
  background-color: var(--highlight);
  margin: 0.4rem 0;
  padding: 0.6rem 1rem;
  border-radius: var(--radius);
  cursor: pointer;
  transition: background 0.3s ease;
  font-weight: 500;
  box-shadow: 0 2px 4px var(--shadow);
}
    textarea {
  width: 100%;
  height: 300px;
  padding: 1.2rem;
  font-size: 1.05rem;
  border-radius: var(--radius);
  border: 1px solid #ccc;
  background-color: var(--card);
  color: var(--text);
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
  transition: all 0.3s ease;
}
    .tools {
      margin-top: 1rem;
    }
    .tools button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--accent);
      color: white;
    }
    .checklist {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 0.5rem;
      margin-top: 2rem;
    }
    .checklist button {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
    }
    .checklist button.checked {
      background-color: var(--accent);
      color: white;
    }
    .nav-pages button {
      margin: 0.2rem;
      padding: 0.3rem 0.7rem;
      background-color: var(--highlight);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  @media (max-width: 768px) {
  .container {
    flex-direction: column;
    height: auto;
  }
  .sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #ccc;
  }
  .content {
    padding: 1rem;
  }
  .nav-pages {
    display: flex;
    flex-wrap: wrap;
    gap: 0.3rem;
  }
  textarea {
    height: 200px;
  }
  header {
    flex-direction: column;
    gap: 0.5rem;
    text-align: center;
  }
  body {
    font-size: 0.95rem;
  }
}
</style>

<body data-theme="light">
  <header>
    <h1>StudyPro by Adam üß†üìö</h1>

  <div class="container">

<div id="todoPopup" style="display:none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: var(--card); padding: 1rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 999;">

<script>
    const subjects = {"Fran√ßais":["La Bo√Æte √† merveilles","Antigone","Le Dernier jour d‚Äôun condamn√©","√ânonciation","Focalisation","Champs lexicaux","Registres de langue","Figures de style","Discours rapport√©","Connecteurs logiques","√âtude d‚Äôimage","Production √©crite"],"Arabe":["ÿßŸÑÿ¥ÿπÿ± ÿßŸÑÿ≠ÿØŸäÿ´","ÿßŸÑÿ≠ÿßŸÑÿå ÿßŸÑÿ™ŸÖŸäŸäÿ≤ÿå ÿßŸÑÿßÿ≥ÿ™ŸÅŸáÿßŸÖÿå ÿßŸÑÿ£ŸÖÿ± ŸàÿßŸÑŸÜŸáŸä","ÿßŸÑÿ™ŸÖŸÜŸä ŸàÿßŸÑŸÜÿØÿßÿ°","ÿßŸÑŸÖŸÖŸÜŸàÿπ ŸÖŸÜ ÿßŸÑÿµÿ±ŸÅÿå ÿßŸÑŸÖÿµÿßÿØÿ±ÿå ÿßŸÑŸÜÿ≥ÿ®ÿ©","ÿßŸÑÿ•Ÿäÿ¨ÿßÿ≤ ŸàÿßŸÑÿ•ÿ∑ŸÜÿßÿ®ÿå ÿßŸÑÿ∑ÿ®ÿßŸÇ ŸàÿßŸÑŸÖŸÇÿßÿ®ŸÑÿ©ÿå ÿßŸÑÿßÿ≥ÿ™ÿπÿßÿ±ÿ©","ŸÖŸáÿßÿ±ÿ© ÿßŸÑÿ±ÿ®ÿ∑ ÿ®ŸäŸÜ ÿßŸÑÿ£ŸÅŸÉÿßÿ±","ÿ™ÿ≠ŸÑŸäŸÑ ÿµŸàÿ±ÿ©","ÿßŸÑŸÖŸÇÿßÿ±ŸÜÿ© ŸàÿßŸÑÿßÿ≥ÿ™ŸÜÿ™ÿßÿ¨","ÿ™Ÿàÿ≥Ÿäÿπ ŸÅŸÉÿ±ÿ©"],"Islamic Studies":["ÿ≥Ÿàÿ±ÿ© ŸäŸàÿ≥ŸÅ","ÿßŸÑÿ•ŸäŸÖÿßŸÜ ÿ®ÿßŸÑÿ∫Ÿäÿ®ÿå ÿßŸÑÿ•ŸäŸÖÿßŸÜ ŸàÿßŸÑÿπŸÑŸÖÿå ÿßŸÑÿ•ŸäŸÖÿßŸÜ ŸàÿßŸÑŸÅŸÑÿ≥ŸÅÿ©ÿå ÿßŸÑÿ•ŸäŸÖÿßŸÜ ŸàÿπŸÖÿßÿ±ÿ© ÿßŸÑÿ£ÿ±ÿ∂","ÿµŸÑÿ≠ ÿßŸÑÿ≠ÿØŸäÿ®Ÿäÿ© ŸàŸÅÿ™ÿ≠ ŸÖŸÉÿ©","ÿßŸÑÿ±ÿ≥ŸàŸÑ ŸÖÿ≥ÿ™ÿ¥ÿßÿ±Ÿãÿß ŸàŸÖŸÅÿßŸàÿ∂Ÿãÿß","ÿπÿ´ŸÖÿßŸÜ ÿ®ŸÜ ÿπŸÅÿßŸÜ","ÿßŸÑÿ≤Ÿàÿßÿ¨ÿå ÿßŸÑÿ∑ŸÑÿßŸÇÿå ÿ±ÿπÿßŸäÿ© ÿßŸÑÿ£ÿ∑ŸÅÿßŸÑ Ÿàÿ≠ŸÇŸàŸÇŸáŸÖ","ÿ≠ŸÇ ÿßŸÑŸÑŸáÿå ÿ≠ŸÇ ÿßŸÑŸÜŸÅÿ≥ÿå ÿ≠ŸÇ ÿßŸÑÿ∫Ÿäÿ±ÿå ÿ≠ŸÇ ÿßŸÑÿ®Ÿäÿ¶ÿ©","ÿßŸÑŸÉŸÅÿßÿ°ÿ© ŸàÿßŸÑÿßÿ≥ÿ™ÿ≠ŸÇÿßŸÇÿå ÿßŸÑÿπŸÅŸà ŸàÿßŸÑÿ™ÿ≥ÿßŸÖÿ≠ÿå ÿßŸÑŸàŸÇÿßŸäÿ© ŸÖŸÜ ÿßŸÑŸÅŸàÿßÿ≠ÿ¥"],"History":["ÿßŸÑÿ™ÿ≠ŸàŸÑÿßÿ™ ÿßŸÑŸÉÿ®ÿ±Ÿâ ŸÑŸÑÿπÿßŸÑŸÖ ÿßŸÑÿ±ÿ£ÿ≥ŸÖÿßŸÑŸä ŸÅŸä ÿßŸÑŸÇÿ±ŸÜ 19","ÿßŸÑÿ™ŸÜÿßŸÅÿ≥ ÿßŸÑÿ•ŸÖÿ®ÿ±ŸäÿßŸÑŸä","ÿßŸÑÿ≠ÿ±ÿ® ÿßŸÑÿπÿßŸÑŸÖŸäÿ© ÿßŸÑÿ£ŸàŸÑŸâ ŸàÿßŸÑÿ´ÿßŸÜŸäÿ©","ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ≠ŸÖÿßŸäÿ© ÿ®ÿßŸÑŸÖÿ∫ÿ±ÿ®","ÿßŸÑŸäŸÇÿ∏ÿ© ÿßŸÑŸÅŸÉÿ±Ÿäÿ© ÿ®ÿßŸÑŸÖÿ¥ÿ±ŸÇ ÿßŸÑÿπÿ±ÿ®Ÿä","ŸÜÿ∂ÿßŸÑ ÿßŸÑŸÖÿ∫ÿ±ÿ® ŸÖŸÜ ÿ£ÿ¨ŸÑ ÿßŸÑÿßÿ≥ÿ™ŸÇŸÑÿßŸÑ","ÿßŸÑÿπŸàŸÑŸÖÿ© ŸàÿßŸÑÿ™ÿ≠ÿØŸäÿßÿ™ ÿßŸÑÿ±ÿßŸáŸÜÿ©"],"Geography":["ŸÖŸÅŸáŸàŸÖ ÿßŸÑÿ™ŸÜŸÖŸäÿ©","ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ≠ÿ∂ÿ±Ÿäÿ© ŸàÿßŸÑÿ±ŸäŸÅŸäÿ©","ÿßŸÑŸÖÿ¨ÿßŸÑ ÿßŸÑŸÖÿ∫ÿ±ÿ®Ÿä: ÿßŸÑŸÖŸàÿßÿ±ÿØ ÿßŸÑÿ∑ÿ®ŸäÿπŸäÿ© ŸàÿßŸÑÿ®ÿ¥ÿ±Ÿäÿ©","ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ±ÿßÿ™ ÿßŸÑŸÉÿ®ÿ±Ÿâ ŸÑÿ≥Ÿäÿßÿ≥ÿ© ÿ•ÿπÿØÿßÿØ ÿßŸÑÿ™ÿ±ÿßÿ® ÿßŸÑŸàÿ∑ŸÜŸä","ÿßŸÑÿ¥ÿ±ÿßŸÉÿ© ÿ®ŸäŸÜ ÿßŸÑŸÖÿ∫ÿ±ÿ® ŸàÿßŸÑÿßÿ™ÿ≠ÿßÿØ ÿßŸÑÿ£Ÿàÿ±Ÿàÿ®Ÿä","ŸÇŸàŸâ ÿßŸÇÿ™ÿµÿßÿØŸäÿ© ŸÉÿ®ÿ±Ÿâ: ÿßŸÑŸàŸÑÿßŸäÿßÿ™ ÿßŸÑŸÖÿ™ÿ≠ÿØÿ©ÿå ÿßŸÑÿßÿ™ÿ≠ÿßÿØ ÿßŸÑÿ£Ÿàÿ±Ÿàÿ®Ÿäÿå ÿßŸÑÿµŸäŸÜ","ÿßŸÑÿπÿßŸÑŸÖ ÿßŸÑÿπÿ±ÿ®Ÿä: ŸÖÿ¥ÿßŸÉŸÑŸá ÿßŸÑÿ™ŸÜŸÖŸàŸäÿ©"]};
    const pages = Object.keys(subjects);
    const sidebar = document.getElementById('sidebar');
    const noteArea = document.getElementById('noteArea');
    const currentTopic = document.getElementById('current-topic');
    const pageNav = document.getElementById('pageNav');
    let currentKey = '';
    let currentPage = pages[0];
    pages.forEach(p => {
      const btn = document.createElement('button');
      btn.textContent = p;
      btn.onclick = () => loadPage(p);
      pageNav.appendChild(btn);
    });
    function loadPage(subject) {
      sidebar.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'subject';
      const title = document.createElement('div');
      title.className = 'subject-title';
      title.textContent = subject;
      const list = document.createElement('div');
      list.className = 'topic-list';
      list.style.display = 'block';
      subjects[subject].forEach(topic => {
        const btn = document.createElement('div');
        btn.className = 'topic';
        btn.textContent = topic;
        btn.onclick = () => {
          currentKey = subject + '_' + topic;
          currentTopic.textContent = `${subject} ‚Äî ${topic}`;
          noteArea.value = localStorage.getItem(currentKey) || '';
        };
        list.appendChild(btn);
      });
      div.appendChild(title);
      div.appendChild(list);
      sidebar.appendChild(div);
    }
    noteArea.oninput = () => {
      if (currentKey) localStorage.setItem(currentKey, noteArea.value);
    };
    document.getElementById('themeToggle').onclick = () => {
      const mode = document.body.getAttribute('data-theme');
      const newMode = mode === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newMode);
      localStorage.setItem('theme', newMode);
    };
    document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'light');

    let timerID;
    let startTime;
    function updateChronoDisplay() {
  const now = Date.now();
  const elapsed = now - startTime;
  const minutes = Math.floor(elapsed / 60000);
  const seconds = Math.floor((elapsed % 60000) / 1000);
  document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}
    function startTimer() {
      stopTimer();
      startTime = Date.now();
      updateChronoDisplay();
      timerID = setInterval(updateChronoDisplay, 1000);
    }
    function stopTimer() {
      clearInterval(timerID);
    }
    function startPomodoro() {
      stopTimer();
      let session = 25 * 60, breakTime = 5 * 60, isBreak = false;
      let pomodoroID = setInterval(() => {
        session--;
        if (session <= 0) {
          if (isBreak) {
            clearInterval(pomodoroID);
            alert('Pomodoro session complete!');
          } else {
            isBreak = true;
            session = breakTime;
            alert('Time for a 5-minute break!');
          }
        }
      }, 1000);
    }
    const checklist = document.getElementById('dayChecklist');
    const saved = JSON.parse(localStorage.getItem('dayChecks') || '[]');
    for (let i = 1; i <= 56; i++) {
  const btn = document.createElement('button');
  btn.textContent = i;
  if (saved.includes(i)) btn.classList.add('checked');
  btn.onclick = () => openTodoPopup(i);
  checklist.appendChild(btn);
    }
    function openTodoPopup(day) {
  const todoList = document.getElementById('todoList');
  const data = JSON.parse(localStorage.getItem(`day${day}Todos`) || '[]');
  todoList.innerHTML = '';
  data.forEach((task, index) => {
    const li = document.createElement('li');
    li.style.margin = '0.3rem 0';
    li.innerHTML = `<input type='checkbox' ${task.done ? 'checked' : ''} onchange='toggleTask(${day}, ${index})' /> ${task.text}`;
    todoList.appendChild(li);
  });
  document.getElementById('newTask').setAttribute('data-day', day);
  document.getElementById('todoPopup').style.display = 'block';
}
function closePopup() {
  document.getElementById('todoPopup').style.display = 'none';
}
function addTask() {
  const input = document.getElementById('newTask');
  const day = input.getAttribute('data-day');
  const text = input.value.trim();
  if (!text) return;
  const key = `day${day}Todos`;
  const data = JSON.parse(localStorage.getItem(key) || '[]');
  data.push({ text, done: false });
  localStorage.setItem(key, JSON.stringify(data));
  input.value = '';
  openTodoPopup(day);
}
function toggleTask(day, index) {
  const key = `day${day}Todos`;
  const data = JSON.parse(localStorage.getItem(key));
  data[index].done = !data[index].done;
  localStorage.setItem(key, JSON.stringify(data));
  openTodoPopup(day);
}

loadPage(currentPage);
