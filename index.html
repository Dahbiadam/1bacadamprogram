<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>study pro</title>
<style>:root{--bg:#f8f9fb;--text:#1c1c1e;--card:#ffffff;--accent:#007aff;--highlight:#d6e4ff;--shadow:rgba(0, 0, 0, 0.08);--radius:16px;--font:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif}[data-theme=dark]{--bg:#1a1a1d;--text:#f0f0f0;--card:#262626;--accent:#90caf9;--highlight:#33334d}*{box-sizing:border-box;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}body{margin:0;font-family:var(--font);background-color:var(--bg);color:var(--text);transition:background-color .3s ease,color .3s ease}header{background-color:var(--accent);color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;box-shadow:0 10px 20px var(--shadow);font-size:1.2rem;letter-spacing:.5px}#themeToggle{background:#fff;color:var(--accent);border:none;border-radius:var(--radius);padding:.5rem 1.2rem;font-weight:600;box-shadow:0 2px 6px var(--shadow);cursor:pointer;transition:all .3s ease}.container{display:flex;height:calc(100vh - 70px)}.sidebar{width:280px;background-color:var(--card);border-right:1px solid #ddd;padding:1rem;overflow-y:auto}.content{flex-grow:1;padding:1rem;overflow-y:auto}.subject-title{font-weight:700;cursor:pointer;margin-bottom:.5rem;font-size:1.1rem}.topic-list{margin-left:1rem}.topic{background-color:var(--highlight);margin:.4rem 0;padding:.6rem 1rem;border-radius:var(--radius);cursor:pointer;transition:background .3s ease;font-weight:500;box-shadow:0 2px 4px var(--shadow)}textarea{width:100%;height:300px;padding:1.2rem;font-size:1.05rem;border-radius:var(--radius);border:1px solid #ccc;background-color:var(--card);color:var(--text);box-shadow:inset 0 1px 3px rgba(0,0,0,.05);transition:all .3s ease}.tools{margin-top:1rem}.tools button{margin-right:.5rem;padding:.5rem 1rem;border:none;border-radius:6px;cursor:pointer;background-color:var(--accent);color:#fff}.checklist{display:grid;grid-template-columns:repeat(8,1fr);gap:.5rem;margin-top:2rem}.checklist button{padding:.5rem;border:1px solid #ccc;border-radius:6px;background-color:#fff;cursor:pointer}.checklist button.checked{background-color:var(--accent);color:#fff}.nav-pages button{margin:.2rem;padding:.3rem .7rem;background-color:var(--highlight);border:none;border-radius:5px;cursor:pointer}</style>
</head>
<body data-theme=light>
<header>
<h1>StudyPro by Adam üß†üìö</h1>
<button id=themeToggle>üåô Toggle Theme</button>
</header>
<div class=container>
<div class=sidebar id=sidebar></div>
<div class=content>
<div class=nav-pages id=pageNav></div>
<h2 id=current-topic>Choose a topic to study</h2>
<textarea id=noteArea placeholder="Type your notes here..."></textarea>
<div class=tools>
<button onclick=startTimer()>‚è±Ô∏è Start</button>
<button onclick=stopTimer()>‚èπÔ∏è Stop</button>
<span>Time: <span id=timer>00:00</span></span>
<button onclick=startPomodoro()>üçÖ Pomodoro</button>
</div>
<div class=checklist id=dayChecklist></div>
</div>
<div id=todoPopup style="display:none;position:fixed;top:20%;left:50%;transform:translateX(-50%);background:var(--card);padding:1rem;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.2);z-index:999">
<h3>‚úÖ To-Do List for Selected Day</h3>
<ul id=todoList style=list-style:none;padding:0></ul>
<input id=newTask placeholder="Add task..." style=padding:.5rem;width:80%;margin-top:.5rem>
<button onclick=addTask() style="margin-top:.5rem;padding:.3rem .8rem">Add</button>
<button onclick=closePopup() style="margin-top:.5rem;padding:.3rem .8rem;background:#f55;color:#fff;border:none;border-radius:5px">Close</button>
</div>
</div>
